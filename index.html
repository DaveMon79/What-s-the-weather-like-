<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts inported from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather.com</title>
</head>

<body>

    <!-- Header div -->
    <header class="header">
        <h1 class="header-h1">weather<span>.com</span></h1>
        <div></div>
        <hr>
    </header>

<!-- This contains the seach input, button and history -->
    <Section class="search-city">
        <div>
            <h3 class="search-h3">Search for city:</h3>
            <input id="user-input" class="input-box" type="text" placeholder="Type city here">
            <button id="search-button" class="search-button">Search</button>
            <hr>
        </div>

        <div class="search-results">
            <ul id="results-list">
            </ul>
        </div>
    </Section>

<!-- Displays today weather -->
    <section class="current-weather">
        <div>
            <ul id="current-weather-list">
                <li>Date: <span id="date"></span></li>
                <li>City: <span id="city"></span></li>
                <li>Tempature: <span id="temp"></span></li>
                <li>Wind speed: <span id="wind"></span></li>
                <li>Humidity: <span id="humidity"></span></li>
                <li>UV Rating: <span id="uv"></span></li>
            </ul>
        </div>
    </section>

    <!-- Displays the 5 day weather forcast -->
    <section class="five-day">
        <div>
            <h2>5 Day forecast</h3>
            <div>

                <div class="blocks-div">
                    <div class="five-day-blocks">
                        <div class="day-blocks">
                            <h3 id="five-day-date-0"></h3>
                            <img id="five-day-img-0" width="75px" height="75px">
                            <h3  id="five-day-temp-0"></h3>
                            <h3 id="five-day-wind-0"></h3>
                            <h3 id="five-day-humidity-0"></h3>
                        </div>
                    </div>

                    <div class="five-day-blocks">
                        <div class="day-blocks">
                            <h3 id="five-day-date-1"></h3>
                            <img id="five-day-img-1" width="75px" height="75px">
                            <h3 id="five-day-temp-1"></h3>
                            <h3 id="five-day-wind-1"></h3>
                            <h3 id="five-day-humidity-1"></h3>
                        </div>
                    </div>

                    <div class="five-day-blocks">
                        <div class="day-blocks">
                            <h3 id="five-day-date-2"></h3>
                            <img id="five-day-img-2" width="75px" height="75px">
                            <h3 id="five-day-temp-2"></h3>
                            <h3 id="five-day-wind-2"></h3>
                            <h3 id="five-day-humidity-2"></h3>
                        </div>
                    </div>

                    <div class="five-day-blocks">
                        <div class="day-blocks">
                            <h3 id="five-day-date-3"></h3>
                            <img id="five-day-img-3" width="75px" height="75px">
                            <h3 id="five-day-temp-3"></h3>
                            <h3 id="five-day-wind-3"></h3>
                            <h3 id="five-day-humidity-3"></h3>
                        </div>
                    </div>

                    <div class="five-day-blocks">
                        <div class="day-blocks">
                            <h3 id="five-day-date-4"></h3>
                            <img id="five-day-img-4" width="75px" height="75px">
                            <h3 id="five-day-temp-4"></h3>
                            <h3 id="five-day-wind-4"></h3>
                            <h3 id="five-day-humidity-4"></h3>
                        </div>
                    </div>
                </div>
    </section>

    <!-- Moment JS linked -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
